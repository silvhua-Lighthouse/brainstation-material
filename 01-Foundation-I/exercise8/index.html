<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Multi-column site</h1>
    </div>
    <div class="column coral">
        <p>Some text in coral box</p>
    </div>
    <div class="column lightyellow">
        <p>Some text in <span class="green-highlight">lightyellow</span> box</p>
    </div>
    <div class="column honeydew">
        <p>Some text in honeydew box</p>
    </div>
</body>
</html>
